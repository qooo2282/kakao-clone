<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header__top"></div>
        <div class="header__column"></div>
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        <div class="header__column"></div>
          <span class="header__time">18:38</span>
        <div class="header__column"></div>
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
    <div class="header__bottom"></div>
      <div class="header__column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i>
        </span>
      </div>
      <div class="header__column">
      </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <ul class="chats__lists">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat__preview">
              <h3 class="chat__user">Julia</h3>
              <span class="chat__last-messsag">Hello! This is a text message!</span>
          </div>
        </div>
          <span class="chat__day-time">
            15:55
          </span>
        </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat__preview"></div>
              <h3 class="chat__user">KakaoTalk</h3>
              <span class="chat__last-messsag">You logged into Kakaotalk PC</span>
          </div>
        </div>
          <span class="chat__day-time">
            Jul 29
          </span>
          <a>
      </li>

    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
